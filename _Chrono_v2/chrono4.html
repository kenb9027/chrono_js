<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronom√®tre</title>
    <link rel="stylesheet" href="chrono4.css">
</head>

<body>

    <div class="chrono">

        <div class="touch">
            <button class="start">START</button>
            <button class="stop">STOP/PAUSE</button>
            <button class="reset">RESET</button>
        </div>

        <div class="screen">
            <div class="minute"></div>
            <div class="second"></div>
            <div class="millisecond"></div>
        </div>
        <div class="timeIndic">
            <div class="minuteIndic">Min</div>
            <div class="secondIndic">Sec</div>
            <div class="millisecondIndic">milliSec</div>
        </div>

    </div>

</body>
<script src="utils.js"></script>
<script src="chrono_4.js"></script>
<script src="index.js"></script>

</html>
